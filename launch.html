<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch.ai - Open Application</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7f9fc 0%, #ebf1f9 100%);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .logo {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -0.05em;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background-color: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #e55a29;
        }
        .note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Launch.ai</div>
        <h1>Welcome to Launch.ai</h1>
        <p>Click the button below to open the Launch.ai application in a new tab. The application is running on port 5000 of your Replit environment.</p>
        
        <a href="#" class="button" id="open-app">Open Launch.ai Application</a>
        
        <div class="note">
            <p>If the application doesn't open properly, please make sure the server is running and try again.</p>
        </div>
    </div>

    <script>
        document.getElementById('open-app').addEventListener('click', function(e) {
            e.preventDefault();
            // Open port 5000 in a new tab
            window.open(window.location.protocol + '//' + window.location.hostname + ':5000', '_blank');
        });
    </script>
</body>
</html>
