<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch.ai - Redirecting...</title>
    <script>
        // This file ensures the correct page loads in the Replit WebView
        // Wait a moment and then redirect to the correct port
        setTimeout(function() {
            // For Replit WebView we need to use port 5000
            window.location.href = window.location.protocol + "//" + window.location.hostname + ":5000";
        }, 1000);
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7f9fc 0%, #ebf1f9 100%);
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #ff6b35;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Loading Launch.ai</h1>
    <p>Redirecting to our AI Solutions platform. If you're not redirected automatically, please click <a href="#" id="redirect-link">here</a>.</p>
    
    <script>
        // Update the redirect link with the correct URL
        document.getElementById('redirect-link').href = window.location.protocol + "//" + window.location.hostname + ":5000";
        
        // Also add a click handler for the link
        document.getElementById('redirect-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = window.location.protocol + "//" + window.location.hostname + ":5000";
        });
    </script>
</body>
</html>
