<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch.ai - AI Solutions for Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:5000" id="appFrame"></iframe>
    
    <script>
        // Update the iframe src to use the correct hostname
        window.addEventListener('DOMContentLoaded', () => {
            const appFrame = document.getElementById('appFrame');
            appFrame.src = window.location.protocol + '//' + window.location.hostname + ':5000';
        });
    </script>
</body>
</html>
